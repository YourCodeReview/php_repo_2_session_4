grumphp:
    environment:
        variables:
            PHP_CS_FIXER_IGNORE_ENV: "1"
    tasks:
        phpcsfixer:
            allow_risky: true
            cache_file: './.php-cs-fixer.cache'
            config: './.php-cs-fixer.php'
#            rules: [
#                    '@Symfony',
#                    '@PSR12',
#                    strict_comparison,
#            ]
            using_cache: ~
            config_contains_finder: true
            verbose: true
            diff: false
            triggered_by: [ 'php' ]
        phpcs:
            standard: PSR1
            encoding: UTF-8
            ignore_patterns: [
                    ./vendor/*
            ]
        phpstan:
            configuration: phpstan.neon
            memory_limit: "-1"
            level: max
            force_patterns: [ ]
            ignore_patterns: [ ]
            triggered_by: [ 'php' ]
            use_grumphp_paths: false
        phpcpd:
            directory: ['src']
            exclude: [vendor]
            fuzzy: false
            min_lines: 5
            min_tokens: 70
            triggered_by: [ 'php' ]
        phpmnd:
            directory: 'src'
            whitelist_patterns: []
            exclude: []
            exclude_name: []
#            exclude_path: [
#                    src/Examples/*
#            ]
            extensions: []
            hint: false
            ignore_funcs: []
            ignore_numbers: []
            ignore_strings: ['tests/*']
            strings: false
            triggered_by: ['php']
        psalm:
            config: psalm.xml
            ignore_patterns: ['']
            no_cache: false
            report: null
            output_format: compact
            threads: 3
            triggered_by: ['php']
            show_info: true
        composer:
            file: ./composer.json
            no_check_all: false
            no_check_lock: false
            no_check_publish: false
            no_local_repository: false
            with_dependencies: false
            strict: false
        phpunit:
            config_file: ~
            testsuite: ~
            group: [ ]
            always_execute: false
            order: null